<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>art-quiz</title>
</head>
<body>
    <div class="wrapper">
        <div class="start-page">
        <div class="settings-button-container">
            <input class="settings-icon" type="button" value="">
           <!--<a class = "button-settings" href=""></a>-->
        </div>
            <img class = "logo" src="/assets/svg/start-page/logo_art-quiz.svg" alt="">
            <div class="button-container">
                <button class="category-artist-btn button">Artists quiz</button>
                <button class="category-pictures-btn button">Pictures quiz</button>
            </div>
        </div>
        <div class="settings-page">
            <div class="settings-title-container">
                <a class = "back-to-start-page" href="">
                        
                </a>
                <p>Settings</p>
            </div> 
            <div class="settings">
                <div class="volume-container">
                    <label class= "settings-item" for=""> Volume
                    </label>
                    <input class = "volume-range" type="range">
                    <input class="volume-mute-icon" type="button" value="">
                    <input class="volume-up-icon" type="button" value="">

                </div>
                <div class="timer-container">
                    <p class="settings-item"> Time game </p>
                    <div class="timer-on-off-container">
                        <label class ="check" for="timer"> On
                            <input class="check-input" type="checkbox"  id="timer" checked>
                            <span class="check-box"></span>
                        </label>
                    </div>
                  <!--  <label for="">On</label>
                    <input class = "timer-radio" type="radio">-->
                    <p class="settings-item"> Time to answer </p>
                    <div class="number">
                        <button class="minus" type="button" > - </button>
                        <input class="timer-value" type="number" min="0" value="30" readonly step="5">
                        <button class="plus" type="button" >+</button>
                    </div>
                   <!-- <input class = "timer-num" type="number">  -->     
                </div>
                <div class="button-container">
                    <button class="default-settings-btn button"> Default </button>
                    <button class="save-settings-btn button"> Save </button>
                </div>
            </div>
        </div>
                
        <footer class="footer">

        </footer>
    </div>
    <script  src="script.js"></script>
    
</body>
</html>
